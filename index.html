<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Domota</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilosPlano.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilosBotones.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand letras">
                <img class="logo" src="/images/logo.png"
                    alt="Logo"> DOMOTA
            </a>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/">Configuraciones</a>
                </li>
            </ul>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="apartamento">
            <div class="seccionSuperior">
                <div class="habitacionPrincipal">
                    <div class="habitacion1 luzHabitacion1"><spam class="Text">Habitacion 1</spam>
                        <div class="puertaHabitacion1"> </div>
                        <div class="ventanaHabitacion1"></div>
                    </div>
                    <div class="bañoPrivado luzBañoPrivado"><spam class="Text">Baño privado</spam>
                        <div class="puertaBañoPrivado"></div>
                        <div class="ventanaSuperior ventanaBañoPrivado"> </div>
                    </div>
                </div>
                <div class="habitacion2 luzHabitacion2"><spam class="Text">Habitacion 2</spam>
                    <div class="puertaHabitacion2"></div>
                    <div class="ventanaSuperior ventanaHabitacion2"> </div>
                    
                </div>
                <div class="cocinaZonaLavado">
                    <div class="zonaLavado luzLavado"><spam class="Text">Zona de lavado</spam>
                        <div class="ventanaLavado"> </div>
                    </div>
                    <div class="cocina luzCocina"><spam class="Text">Cocina</spam>
                        <div class="ventanaCocina" > </div>
                    </div>
                </div>
            </div>
            <div class="seccionInferior">
                <div class="puertaPrincipal"></div>
                <div class="habitacion3 luzHabitacion3"><spam class="Text">Habitacion 3</spam>
                    <div class="puertaHabitacion3"> </div>
                    <div class="ventanaHabitacion3"></div>
                </div>
                <div class="bañoSocial luzBañoSocial"><spam class="Text">Baño Social</spam>
                    <div class="puertaBañoSocial"> </div>
                    <div class="ventanaInferior ventanaBañoSocial"> </div>
                </div>
                <div class="salaComedor ventanaSalaComedor luzSalaComedor">
                    <div class="sala"><spam class="Text">Sala</spam>
                        <div class="ventanaInferior ventanaSala"> </div>
                    </div>  
                    <div class="comedor"> <spam class="Text">Comedor</spam>
                        <div class="ventanaInferior ventanaComedor"> </div>
                    </div>
                </div>
            </div>
        </div>
        <section id="acciones">
            <div id="buttons">
                <button id="detecionVoice" onclick="activarReconocimientoDeVoz()">Activar micrófono</button>
                <button id="detectionAction" onclick="activarVideo()">Iniciar deteccion</button>
            </div>
            <div id="resulst">
                <p id="mostrar"></p>
                <p id="resulado"></p>
            </div>
            <div id="canvas-container"></div>

        </section>
    </div>
    <script src="js/reconocimientovoz.js"></script>
    <script src="js/detectarObjetos.js"></script>
</body>

</html>

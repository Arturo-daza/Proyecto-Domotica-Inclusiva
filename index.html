<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilosPlano.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilosBotones.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="apartamento">
            <div class="seccionSuperior">
                <div id="habitacionPrincipal">
                    <div id="habitacion1"><spam class="Text">Habitacion Principal</spam>
                        <div class="puertaHabitacion1 puerta_abierta"> </div>
                        <div class="ventanaHabitacion ventana_abierta"></div>
                    </div>
                    <div class="bañoPrivado"><a class="Text">Baño Habitacion</a>
                        <div class="puertaBañoPrivado puerta_abierta"></div>
                        <div class="ventanaSuperior ventana_abierta"> </div>
                    </div>
                </div>
                <div class="habitacion2"><a class="Text">Habitacion #2</a>
                    <div class="puertaHabitacion1 puerta_abierta"></div>
                    <div class="ventanaSuperior ventana_abierta"> </div>
                    
                </div>
                <div class="cocinaZonaLavado">
                    <div class="zonaLavado"><a class="Text">Zona de lavado5</a>
                        <div class="ventanaLavado ventana_abierta"> </div>
                    </div>
                    <div class="cocina"><a class="Text">Cocina</a>
                        <div class="ventanaCocina ventana_abierta" > </div>
                    </div>
                </div>
            </div>
            <div class="seccionInferior">
                <div class="puertaPrincipal"></div>
                <div class="habitacion3"><a class="Text">Habitacion #3</a>
                    <div class="puertaHabitacion3 puerta_abierta"> </div>
                    <div class="ventanaHabitacion ventana_abierta"></div>
                </div>
                <div class="bañoSocial"><a class="Text">Baño Social</a>
                    <div class="puertaBañoSocial puerta_abierta"> </div>
                    <div class="ventanaInferior ventana_abierta"> </div>
                </div>
                <div class="salaComedor">
                    <div class="sala"><a class="Text">Sala</a>
                        <div class="ventanaInferior ventana_abierta"> </div>
                    </div>  
                    <div class="comedor"> <a class="Text">Comedor</a>
                        <div class="ventanaInferior ventana_abierta"> </div>
                    </div>
                </div>
            </div>
        </div>
        <section id="acciones">
            <div id="buttons">
                <button id="detecionVoice" onclick="activarReconocimientoDeVoz()">Activar micrófono</button>
                <button id="detectionAction" onclick="activarVideo()">Iniciar deteccion</button>
            </div>
            <div id="resulst">
                <p id="mostrar"></p>
                <p id="resulado"></p>
            </div>
            <div id="canvas-container"></div>

        </section>
    </div>
    <script src="js/reconocimientovoz.js"></script>
    <script src="js/detectarObjetos.js"></script>

</html>
